<html lang="en">
<head>

<body>
     <h1>Exercício 3</h1>
    <p id="mensagem"></p>
    
    <script>
    let numero= Number(prompt("Digite um número: "))

    if (numero%2 === 0){
    document.getElementById('mensagem').innerHTML = `O número ${numero} é par.`
    } else {
    document.getElementById('mensagem').innerHTML = `O número ${numero} é ímpar.`
}
</script>
</body>
</html>
