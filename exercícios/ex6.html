<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Exercício 6</h1>
    <p id="mensagem"></p>
    
    <script>
        let nota1= prompt("Digite sua primeira nota: ")
        let nota2= prompt("Digite sua segunda nota: ")
        let nota3= prompt("Digite sua terceira nota: ")
        
        nota1= Number(nota1);
        nota2= Number(nota2);
        nota3= Number(nota3);

        let media = (nota1 + nota2 + nota3) / 3;

         if (media > 6) {
            document.getElementById('mensagem').innerHTML = `Sua média é: ${media}. Você foi aprovado`
         }
         else if (media < 6) {
            document.getElementById('mensagem').innerHTML = `Sua média é: ${media}. Você foi reprovado`
         }
        else {
            document.getElementById('mensagem').innerHTML = `Sua média é: ${media}. Você está de recuperação.`
         }
         

    </script>
</body>
</html>
