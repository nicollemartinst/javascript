<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 2</h1>
    <p id="mensagem"></p>
    
    <script>
    let idade= Number(prompt("Digite a sua idade: "))

    if (idade >=18){
    document.getElementById('mensagem').innerHTML = `Você tem ${idade} anos, é maior de idade.`
    } else {
    document.getElementById('mensagem').innerHTML = `Você tem ${idade} anos, é menor de idade.`
}
</script>
</body>
</html>
