<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Document</title></head>
<body>
    <h2>Exercicio 9</h2>
    <script>
        let nomes = [];

        for (let i = 0; i < 5; i++) {
            let nome = prompt("Digite um nome:");
            nomes.push(nome);
        }
 
        document.body.innerHTML += "<h3>Nomes inseridos:</h3>";
        for (let n of nomes) {
            document.body.innerHTML += n + "<br>";
        }
    </script>
</body>
</html>
