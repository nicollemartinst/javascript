<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Exercício 4</h1>
    <p id="mensagem"></p>
    
    <script>
    let temperatura= Number(prompt("Digite uma temperatura em Celsius: "))

    let fahrenheit= (temperatura * 9/5) + 32; {
    document.getElementById('mensagem').innerHTML = `A temperatura em Fahrenheit é ${fahrenheit}.`
}
</script>
</body>
</html>
