<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Document</title></head>
<body>
    <h2>Exercicio 10</h2>
    <script>
        let pessoa = {};
 
        pessoa.nome = prompt("Digite seu nome:");
        pessoa.idade = Number(prompt("Digite sua idade:"));
        pessoa.cidade = prompt("Digite sua cidade:");
 
        document.body.innerHTML += "<h3>Dados da Pessoa:</h3>";
        document.body.innerHTML += "Nome: " + pessoa.nome + "<br>";
        document.body.innerHTML += "Idade: " + pessoa.idade + "<br>";
        document.body.innerHTML += "Cidade: " + pessoa.cidade;
    </script>
</body>
</html>
